{% extends "academia/base.html" %}
{% block body %}

<div style='--bg:#2196f3;' class='register__h1'><h1>Editar Treino</h1> </div>
    <br>

    <form action="" method="POST">
        {% csrf_token %}
        <div class='inputContainer'>

            <div class="inputContainer">
                <select required="required" class="inputField" name='type' >
                    {% for type_id, type_nome in exercicio_types %}
                        <option value="{{ type_id }}" {% if type_id == form.instance.type.id %}selected{% endif %}>{{ type_nome }}</option>
                    {% endfor %}
                </select>
                <label class="usernameLabel" for="inputField">Musculo</label>
                <div style='--bg:#b145e9;' class="userIcon"><ion-icon name="man-outline"></ion-icon></div>
            </div>
            <div class="inputContainer">
                <select required="required" class="inputField" name='aparelho' >
                    {% for aparelho_id, aparelho_name in aparelhos %}
                        <option value="{{ aparelho_id }}" {% if aparelho_id == form.instance.aparelho.id %}selected{% endif %}>{{ aparelho_name }}</option>
                    {% endfor %}
                </select>
                <label class="usernameLabel" for="inputField">Aparelho</label>
                <div style='--bg:#ffa117;' class="userIcon"><ion-icon name="barbell-outline"></ion-icon></div>
            </div>
            <div class="inputContainer">
                <select class="inputField" name='treino' >
                    <option value="">Sem Treino</option>
                    {% for treino_id, treino_name in treinos %}
                        <option value="{{ treino_id }}" {% if treino_id == form.instance.treino.id %}selected{% endif %}>{{ treino_name }}</option>
                    {% endfor %}
                </select>
                <label class="usernameLabel">Treino</label>
                <div style='--bg:#ff1783;' class="userIcon"><ion-icon name="accessibility-outline"></ion-icon></div>
            </div>

            <div class="inputContainer">
                <input class="inputField" placeholder="Quantidade De Series" type="text" name='qnt_series' {% if form.qnt_series.value %} value='{{ form.qnt_series.value }}' {% endif %}>
                <label class="usernameLabel" for="inputField">Series</label>
                <div style='--bg:#2196f3;' class="userIcon"><ion-icon name="menu-outline"></ion-icon></div>
            </div>
            <div class="inputContainer">
                <input class="inputField" placeholder="Quantidade De Repetições" type="text" name='qnt_repetitions' {% if form.qnt_repetitions.value %} value='{{ form.qnt_repetitions.value }}'  {% endif %}>
                <label class="usernameLabel" for="inputField">Repetição</label>
                <div style='--bg:#2196f3;' class="userIcon"><ion-icon name="repeat-outline"></ion-icon></div>
            </div>
            <div class="inputContainer">
                <input class="inputField" placeholder="Tempo" type="text" name='tempo' {% if form.tempo.value %} value='{{ form.tempo.value }}' {% endif %}>
                <label class="usernameLabel">Tempo</label>
                <div style='--bg:#2196f3;' class="userIcon"><ion-icon name="time-outline"></ion-icon></div>
            </div>
        </div>  
        {% comment %} <input type="text" name='exercicio_image'> {% endcomment %}
        <div class="register__btnContainer">
            <button style='--bg:#2196f3;' type="submit" class='btn__register'>Salvar</button>
        </div>
    </form>

{% endblock %}
